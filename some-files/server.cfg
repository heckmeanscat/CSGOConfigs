// Public information

hostname "dont-forget-change-here"                     //Hostname for the server, will show up in server browsers.
log on                                     //This is set to turn on logging!
sv_lan "0"                                 //This should always be set, so you know it's not on
sv_region "3"                            //The region of the world to report this server in.
sv_tags ""                                 //Server tags. Used to provide extra information to clients when they're browsing for servers


/////////////////////////////////////////////////////////////////////////////////
// Passwords

rcon_password "dont-forget-change-here"            //Remote console password.
sv_password "dont-forget-change-here"           //Only set this if you intend to have a private server!

/////////////////////////////////////////////////////////////////////////////////
// Server Convars
///////////////////
log on                                     //This is set to turn on logging!
sv_lan "0"                                 //This should always be set, so you know it's not on
sv_region "3"                            //The region of the world to report this server in.
mp_autokick 0
exec gamemode_competitive.cfg
bot_quota 0

// 128 tickrate - configuration \\
sv_maxrate 0
sv_minrate 52800
sv_maxcmdrate 128
sv_mincmdrate 128
sv_minupdaterate 128
sv_maxupdaterate 128
net_splitpacket_maxrate			"1048576"
sv_max_allowed_net_graph 5
///////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////          

//Only set this if you intend to have a private server!     

sv_allowupload 1
sv_allowdownload 1
//sv_downloadurl "http://insertsitehere.com/" // Can only be used if you have FastDL Server

/////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////
// hlsw bugfix

sv_max_queries_sec 5  // => this is to prevent the "disconnects" in HLSW and so


/////////////////////////////////////////////////////////////////////////////////
// Server Logging 

sv_log_onefile "0"                          //Log server information to only one file.
sv_logbans "1"                              //Log server bans in the server logs.
sv_logecho "1"                              //Echo log information to the console.
sv_logfile "1"                              //Log server information in the log file.
sv_logflush "0"                             //Flush the log file to disk on each write (slow).
sv_logsdir "/csgo/logs/"                              //Folder in the game directory where server logs will be stored.

/////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////
// The following commands manage kicks and bans

exec banned_user.cfg
exec banned_ip.cfg
exec aliases.cfg
exec gotv.cfg
writeid
writeip

sv_pure 0
mp_match_end_changelevel 0
mp_match_end_restart 0
sv_allow_votes 0
sv_damage_print_enable 1
sv_coaching_enabled 1
sv_hibernate_when_empty "1"
tv_advertise_watchable 1
