hostname "MyServer is EPS/PRO" //this is for servername.
sv_password "war" //this is for connect to server.
rcon_password "rcon" //this is for login on rcon.

/// do not touch
writeid
writeip
///

// exec cfg files.
exec alias.cfg
exec banned_user.cfg
exec banned_ip.cfg
exec gotv.cfg // if you need to change cvar on gotv - do on gotv.cfg
            
log on

host_name_store 1
host_info_show 1
host_players_show 1

// anti rcon 
// work only if you have sourcemod installed.
// server protection
// no reason to touch
sm_cvar sv_rcon_banpenalty 1 // 1 minute ban
sm_cvar sv_rcon_maxfailures 10 // max fail rconpwd 10x
sm_cvar sv_rcon_minfailures 5 // min fail rconpwd 5x
sm_cvar sv_rcon_minfailuretime 30
// REMEMBER anti rcon works only if sourcemod is installed.

// do not touch balance network
// this is using for balance network players and server.
sv_maxrate "0"
sv_minrate "196608"
sm_cvar sv_maxcmdrate "128" //Only works with SourceMod Installed.
sv_mincmdrate "128"
sv_minupdaterate "128"
sm_cvar sv_maxupdaterate "128" //Only works with SourceMod Installed.

///

sv_pure "0"
mp_autokick "0"
sv_lan "0"
sv_cheats "0"
sv_log_onefile "0"
sv_logbans "0"
sv_logecho "1"
sv_logfile "1"
sv_logflush "0"
sv_logsdir "logs_srcds"
sv_allowdownload "1"
sv_allowupload "1"
sv_region "3"
sv_spawn_afk_bomb_drop_time "30"
sv_competitive_official_5v5 "1"
sv_friction "5.2"
sv_accelerate "5.5"
sv_infinite_ammo "0"
sv_showimpacts "0"
mp_ignore_round_win_conditions "0"
mp_warmup_end 
sv_hibernate_when_empty 1
